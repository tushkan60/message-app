  <mat-accordion class="item" multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{post.title}}
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
      <div class="image-preview">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
      <mat-action-row>
        <button type="button" mat-raised-button color="primary" routerLink="/edit/{{post._id}}">Edit</button>
        <button type="button" mat-raised-button color="warn" (click)="onDelete(post._id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <h2 *ngIf="posts.length === 0 && !isLoading" class="mat-body-1">No post added yet</h2>
  <mat-spinner style="margin: auto" *ngIf="isLoading"></mat-spinner>
